<!DOCTYPE html>
<html lang="en">
  <head>
    <title>facebook</title>
  </head>
  <body style="margin: 0px">
    <div
      style="
        background-color: rgb(241, 241, 241);
        height: 100vh;
        width: 100%;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          width: 85%;
          height: 80%;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: auto;
          flex-direction: row;
          padding-top: 20px;
          padding-bottom: 20px;
        "
      >
        <div style="width: 60%; height: 100%; background-color: transparent">
          <h1
            style="
              color: blue;
              font-size: 50px;
              margin-top: 150px;
              margin-left: 50px;
              margin-bottom: 0px;
              font-weight: bold;
            "
          >
            facebook
          </h1>
          <p
            style="
              color: black;
              font-size: 25px;
              margin-left: 50px;
              font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;
            "
          >
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
        <div style="width: 50%; height: 100%">
          <div
            style="
              width: 80%;
              height: 75%;
              background-color: white;
              border-radius: 10px;
              box-shadow: 0 2px 4px rgb(0 0 0 / 10%),
                0 8px 16px rgb(0 0 0 / 10%);
            "
          >
            <form action="">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email address or Phone number"
                style="
                  margin: auto;
                  padding: 0px 16px;
                  margin-top: 20px;
                  margin-left: 25px;
                  border-radius: 5px;
                  border: 0.5px solid rgb(187, 184, 184);
                  font-size: 18px;
                  width: 332px;
                  height: 50px;
                  font-weight: 50px;
                "
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                style="
                  margin: auto;
                  padding: 0px 17px;
                  margin-top: 20px;
                  margin-left: 25px;
                  border-radius: 5px;
                  border: 0.5px solid rgb(187, 184, 184);
                  font-size: 18px;
                  width: 332px;
                  height: 50px;
                  font-weight: 50px;
                "
              />
              <input
                type="button"
                value="Log In"
                style="
                  margin: auto;
                  padding: 0px 17px;
                  margin-top: 30px;
                  margin-left: 25px;
                  border-radius: 5px;
                  background-color: #1877f2;
                  font-size: 20px;
                  width: 369px;
                  height: 50px;
                  color: white;
                  font-weight: bold;
                  border: none;
                "
              />

              <p style="margin-left: 150px">
                <a href="" style="color: #1877f2"> Forgotten password?</a>
              </p>
              <hr style="width: 332px; color: gray" />

              <input
                type="button"
                value="Create New Account"
                style="
                  margin: auto;
                  padding: 0px 17px;
                  margin-top: 10px;
                  margin-left: 80px;
                  border-radius: 5px;
                  background-color: rgb(21, 185, 21);
                  font-size: 20px;
                  width: 250px;
                  height: 50px;
                  color: white;
                  /* font-weight: bold; */
                  border: none;
                "
              />
            </form>
          </div>
          <p>
            <a href="" style="margin-left: 50px">Create a Page </a>for a
            celebrity, brand or business.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
